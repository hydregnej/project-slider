<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="main">
	<section class="main__slider">
		<article class="main__slider-left">
			<div class="main__h1-block">
				<h1 class="main__h1">Completed <br> projects</h1>
				<img src="./icons/h1-lane.svg" alt="lane decoration" class="main__lane-h1-decoration">
			</div>
			<p class="main__text main__text_margin-top-bot">Only a small part of the work performed by our company is
				presented <br> on the site. For 14 years on in the construction <br>
				market we have made happy more than 1000 families</p>
			<div class="main__text-block">
				<div class="main__text-block-1">
					<h2 class="main__h2 main__h2_margin-bot">City:</h2>
					<p class="main__text main__text_width-95"></p>
				</div>
				<div class="main__text-block-2">
					<h2 class="main__h2 main__h2_margin-bot">apartment area:</h2>
					<p class="main__text main__text_width-95"></p>
				</div>
				<div class="main__text-block-3">
					<h2 class="main__h2 main__h2_margin-bot">Repair time:</h2>
					<p class="main__text main__text_width-95"></p>
				</div>
				<div class="main__text-block-4">
					<h2 class="main__h2 main__h2_margin-bot">Repair Cost:</h2>
					<p class="main__text main__text_width-95"></p>
				</div>
			</div>
			<div class="main__nav-slider">
				<img src="./icons/arrow-left.svg" alt="Arrow left" class="main__arrow-left main__arrow">
				<div class="main__dot-block"></div>
				<img src="./icons/arrow-right.svg" alt="Arrow right" class="main__arrow-right main__arrow">
			</div>
		</article>
		<article class="main__slider-right">
			<div class="main__title-slider"></div>
			<div class="main__slider-img">
			</div>
		</article>
	</section>
</main>
<script src="./scripts/main.js"></script>
</body>
</html>
